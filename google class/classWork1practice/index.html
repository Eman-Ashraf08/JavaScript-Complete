<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google ClassRoom</title>
</head>
<body>
     <!-- getElementsByTagName -->
     <h1 style="color: rgb(94, 9, 240); text-align: center;"><b><i>"JAVASCRIPT PRACTICE"</i></b></h1>
     <h1 style="color: rgb(94, 9, 240); text-align: center;"><b><i>"JAVASCRIPT CLASSWORK"</i></b></h1>
     <!--getElementById-->
     <p id="paragraph">We are Together Forever</p>
     <!-- getElementsByClassName -->
     <h2 class="heading">HTML</h2>
     <h3 class="heading">CSS</h3>
     <h4 class="heading">JS</h4>
     <!-- querySelector / querySelectorAll-->
     <h5>Bestie</h5>
     <h5>Homie</h5>
     <h5>Lovers</h5>
     <p id="myid">We are SoulMates</p>
     <p class="myclass">My LADY</p>
     <p class="myclass">My SUGARBOO</p>
     <p class="myclass">My KITTY CAT</p>
     <!-- innerHTML -->
     <p id="demo"></p>
    
    <script src="script.js"></script>
</body>
</html>
